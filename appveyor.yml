environment:
  matrix:
    - nodejs_version: '8.5.0'
    - nodejs_version: '8.4.0'
    - nodejs_version: '8.3.0'
    - nodejs_version: '6.11.3'
    - nodejs_version: '6.11.2'
    - nodejs_version: '6.11.1'
platform:
    - x86
    - x64
init:
    - git config --global core.autocrlf true
    - ps: Install-Product node $env:nodejs_version $env:platform
    - npm install -g yarn@1.0.2
install:
    - yarn
build: off
test_script:
  - npm test # Defined in the package.json (scripts > test)
